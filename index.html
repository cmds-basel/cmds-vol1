<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      let arSystem;
      sceneEl.addEventListener('loaded', function () {
        arSystem = sceneEl.systems["mindar-image-system"];
      });
      const exampleTarget = document.querySelector('#example-target');

      // arReady event triggered when ready
      sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR is ready")
      });
      // arError event triggered when something went wrong. Mostly browser compatbility issue
      sceneEl.addEventListener("arError", (event) => {
        console.log("MindAR failed to start")
      });

      // WHICH TARGET HIT
      const targets = document.querySelectorAll("a-entity[mindar-image-target]");
      targets.forEach((target) => {
        target.addEventListener("targetFound", event => {
          console.log(target.getAttribute('mindar-image-target'))
        });
        target.addEventListener("targetLost", event => {
          console.log(target.getAttribute('mindar-image-target'))
        });
      });
    });
  </script>

</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- preload assets here... -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 7">
      <a-vimeo src="https://vimeo.com/802164523" width="1" height="0.552" position="0 0 0" rotation="0 0 0"></a-vimeo>
    </a-entity>

    </a-entity>

</body>
</html>
